    <header class="navbar pt-6 pb-6 pr-10 pl-10 flex justify-between">

        <a class="link no-underline text-xl font-bold">CAFÉ COM PÃO</a>
        <nav>
            <ul class="flex justify-center gap-40">
                <li><a class="link no-underline text-sm font-medium hover:font-bold">Principal</a></li>
                <li><a class="link no-underline text-sm font-medium hover:font-bold">Padarias</a></li>
                <li><a class="link no-underline text-sm font-medium hover:font-bold">Cestas</a></li>
                <li><a class="link no-underline text-sm font-medium hover:font-bold">Sobre nós</a></li>
            </ul>

        </nav>
        <button class="flex-none btn btn-outline "> ENTRAR</button>
    </header>

    <main>

        <div class=" h-[300px] w-full bg-[url('/assets/img/padaria-background.jpg')] bg-cover bg-center opacity-50 "></div>
        <div class="pb-12 pt-12 grid justify-center">
            <h1 class="text-2xl font-bold">Fale Conosco!</h1>
            
            <form action="https://formsubmit.co/sarahcbeirigo@gmail.com" method="POST" class="pt-8">
                <p>
                    <label for="name" class="block text-sm mb-1 ml-2">Nome:</label>
                    <input type="text" id="name" name="user_name" required class="border-solid border-2 rounded-lg pt-2 pb-2 pr-2 pl-2 w-[709px] h-[48px] mb-8" />
                </p>
                <p>
                    <label for="assunto" class="block text-sm mb-1 ml-2">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required class="border-solid border-2 rounded-lg pt-2 pb-2 pr-2 pl-2 w-[709px] h-[48px] mb-8" />
                </p>
                <p>
                    <label for="msg" class="block text-sm mb-1 ml-2">Mensagem:</label>
                    <textarea id="msg" name="mensagem" required placeholder="Digite sua mensagem" class="border-solid border-2 rounded-lg pt-2 pb-2 pr-2 pl-2 mb-4 w-[709px] h-[300px]"></textarea>
                </p>
                
                <button type="submit" class="botao btn btn-outline flex align-center gap-1 text-center pl-6 pr-6 bg-gray-500 text-white">Enviar</button>
            </form>
        </div>
        
    </main>
